<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Totoro's Emergency Checklist</title>
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: #f0f9ff;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0077b6;
    }

    .section {
      background: #ffffff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 700px;
    }

    h2 {
      color: #0096c7;
    }

    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
      font-size: 1.1em;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }

    #totoro {
      display: block;
      margin: 30px auto 10px auto;
      width: 200px;
      animation: bounce 2s infinite;
    }

    #feedback {
      text-align: center;
      font-size: 1.2em;
      font-style: italic;
      color: #005f73;
      margin-bottom: 20px;
    }

    .buttons {
      text-align: center;
      margin-top: 30px;
    }

    .button {
      background: #00b4d8;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s;
    }

    .button:hover {
      background: #0077b6;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <h1>üêæ Totoro‚Äôs Emergency Kit Checklist</h1>
  <p id="feedback">Totoro says: Let's get prepared together!</p>
  <img id="totoro" src="Totoro.png" alt="Totoro" />

  <div class="section">
    <h2>üéí Essentials</h2>
    <label><input type="checkbox" onclick="checkProgress()"> Water (1L/day)</label>
    <label><input type="checkbox" onclick="checkProgress()"> Non-perishable food</label>
    <label><input type="checkbox" onclick="checkProgress()"> First Aid Kit</label>
    <label><input type="checkbox" onclick="checkProgress()"> Flashlight & batteries</label>
    <label><input type="checkbox" onclick="checkProgress()"> Power bank</label>
    <label><input type="checkbox" onclick="checkProgress()"> Emergency radio</label>
  </div>

  <div class="section">
    <h2>üßº Hygiene</h2>
    <label><input type="checkbox" onclick="checkProgress()"> Soap & sanitizer</label>
    <label><input type="checkbox" onclick="checkProgress()"> Tissues / toilet paper</label>
    <label><input type="checkbox" onclick="checkProgress()"> Wet wipes</label>
    <label><input type="checkbox" onclick="checkProgress()"> Face masks</label>
    <label><input type="checkbox" onclick="checkProgress()"> Plastic bags</label>
  </div>

  <div class="section">
    <h2>üë¶ For Children</h2>
    <label><input type="checkbox" onclick="checkProgress()"> Comfort toy</label>
    <label><input type="checkbox" onclick="checkProgress()"> Snacks / juice</label>
    <label><input type="checkbox" onclick="checkProgress()"> Extra clothes</label>
    <label><input type="checkbox" onclick="checkProgress()"> Small games</label>
  </div>

  <div class="section">
    <h2>üß† Smart Add-ons</h2>
    <label><input type="checkbox" onclick="checkProgress()"> Copies of IDs</label>
    <label><input type="checkbox" onclick="checkProgress()"> Cash</label>
    <label><input type="checkbox" onclick="checkProgress()"> Medications</label>
    <label><input type="checkbox" onclick="checkProgress()"> Local map</label>
    <label><input type="checkbox" onclick="checkProgress()"> Emergency contacts</label>
    <label><input type="checkbox" onclick="checkProgress()"> Spare keys</label>
  </div>

  <div class="buttons">
    <button class="button" onclick="location.href='index.html'">üè† Back to Main Menu</button>
    <button class="button" onclick="downloadPDF()">üì• Download as PDF</button>
  </div>

  <script>
    function checkProgress() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const total = checkboxes.length;
      const checked = [...checkboxes].filter(cb => cb.checked).length;

      if (checked === total) {
        document.getElementById("feedback").textContent = "üåü Totoro says: You're fully prepared! Great job!";
      } else if (checked > total / 2) {
        document.getElementById("feedback").textContent = "‚ú® Totoro says: You're doing great, keep going!";
      } else {
        document.getElementById("feedback").textContent = "üêæ Totoro says: Let‚Äôs get prepared together!";
      }
    }

    function downloadPDF() {
  window.open('Emergency_Kit.pdf', '_blank');
}
  </script>

</body>
</html>
